version: "3.8"

services:
  mongo:
    image: mongo:7
    container_name: sma-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_db_data:/data/db
      - mongo_config_data:/data/configdb

  postgres:
    image: postgres:15
    container_name: sma-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: sma_db
      POSTGRES_USER: sma_user
      POSTGRES_PASSWORD: senhaforte123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    depends_on:
      - postgres
    environment:
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - GENERIC_TIMEZONE=${GENERIC_TIMEZONE:-America/Sao_Paulo}
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=sma_db
      - DB_POSTGRESDB_USER=sma_user
      - DB_POSTGRESDB_PASSWORD=senhaforte123
    volumes:
      - ${USERPROFILE}\.n8n:/home/node/.n8n
      - ./scripts:/workspace/scripts
      - ./output:/workspace/output

  flowise:
    image: flowiseai/flowise:latest
    container_name: sma-flowise
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    environment:
      - PORT=3000
      - DATABASE_TYPE=sqlite
      - FLOWISE_USERNAME=admin
      - FLOWISE_PASSWORD=admin123
      - FLOWISE_ENABLE_LEGACY_NODES=true
    volumes:
      - flowise_data:/root/.flowise

volumes:
  mongo_db_data:
  mongo_config_data:
  postgres_data:
  flowise_data: